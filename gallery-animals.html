    <script>
        // JavaScript code to dynamically generate grid items
        var galleryContainer = document.getElementById('gallery');

        for (var i = 1; i <= 28; i++) {
            var gridItem = document.createElement('div');
            gridItem.className = 'grid-item';

            var anchor = document.createElement('a');
            anchor.className = 'image-hover-zoom';
            anchor.href = `images/gallery/animals/${i}.png`;
            anchor.setAttribute('data-lightbox', 'gallery-image');

            var img = document.createElement('img');
            img.src = `images/gallery/animals/${i}.png`;

            anchor.appendChild(img);
            gridItem.appendChild(anchor);
            galleryContainer.appendChild(gridItem);
        }
    </script>
